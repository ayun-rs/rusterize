api:
  enabled: true
  address: 0.0.0.0:8686

sources:
  logify:
    type: "docker_logs"
    include_images:
      - "logify:latest"

  vector:
    type: "internal_logs"

sinks:
  loki-sink-1:
    type: "loki"
    inputs:
      - "logify"
      - "vector"
    encoding:
      codec: "json"
    compression: snappy
    endpoint: http://loki:3100
    labels:
      source: vector